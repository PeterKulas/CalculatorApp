<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="container">
        <header>
            <label class="calc">calc</label>
            <div class="theme-box">
                <label class="theme">theme </label>
                <button class="theme-btn thm-1 active">1</button>
                <button class="theme-btn thm-2">2</button>
                <button class="theme-btn thm-3">3</button>
            </div>
        </header>
        <div class="display">0</div>
        <div class="keypad">
            <button class="btn btn-7">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-9">9</button>
            <button class="btn btn-del">DEL</button>
            <button class="btn btn-4">4</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn btn-plus">+</button>
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn btn-minus">-</button>
            <button class="btn btn-dot">.</button>
            <button class="btn btn-0">0</button>
            <button class="btn btn-div">/</button>
            <button class="btn btn-multi">x</button>
            <button class="btn btn-reset">RESET</button>
            <button class="btn btn-equal">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
